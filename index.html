<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Corina-Chatbot</title>
  <script src="main.js" defer></script>
</head>
<body>
  <noscript>Bitte aktivieren Sie JavaScript.</noscript>
  <nav class="app-bar">
    <img src="avatar.png" width="48" class="avatar" alt="Corina-Chatbot-Avatar">
    <p class="avatar-description">Corina</p>
  </nav>
  <div class="app-container">
    <div class="chatbot-window"></div>
  </div>
  <div class="input-container">
    <input type="text" placeholder="Frage eingeben" class="input-field" id="text-input" tabindex="0" alt="Bitte geben Sie hier Ihre Frage ein">
    <button class="submit-button" id="send-button" tabindex="1">
      <p class="btn-text">Senden</p>
      <img src="icons/jpg/send.jpg" alt="Bitte klicken Sie Hier, um die Nachricht zu senden" width="48">
      <!-- <object data="icons/jpg/send.jpg" type="image/svg+xml" class="icon-general"></object> -->
    </button>
  </div>
</body>
</html>
